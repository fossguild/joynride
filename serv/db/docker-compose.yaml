services:
  db:
    image: postgres:17.0-alpine3.20
    container_name: joynride_db
    restart: always
    environment:
      POSTGRES_DB: joynride
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
    ports:
      - '5432:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d

volumes:
  pgdata:
